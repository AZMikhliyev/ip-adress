<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>IP Adress Tracker</title>
</head>
<body>
    <header>
        <div class="container">
            <h1>IP Adress Tracker</h1>
            <label for="search">
                <input type="search" id="search" placeholder="Search for any IP adress or domain">
                <div class="arrow">
                    <img src="./img/arrow.svg" alt="">
                </div>
            </label>
        </div>
    </header>
    <section class="main">
        <div class="adress-info">
            <div class="ip-adress card">
                <h4>ip adress</h4>
                <h2>192.212.174.101</h2>
            </div>
            <div class="location card">
                <h4>location</h4>
                <h2>Brooklyn, NY 10001</h2>
            </div>
            <div class="timezone card">
                <h4>timezone</h4>
                <h2>UTC -05:00</h2>
            </div>
            <div class="isp card">
                <h4>isp</h4>
                <h2>SpaceX Starlink</h2>
            </div>
        </div>
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m12!1m3!1d99424.9571882666!2d65.79959950000001!3d38.854672300000004!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!5e0!3m2!1sru!2s!4v1728483815281!5m2!1sru!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </section>
</body>
</html>
